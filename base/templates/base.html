<!DOCTYPE html>
<html>

<head>
  {% if request.user.is_authenticated %}
    <p>Hello, <a href="{% url 'home' %}">{{request.user.first_name}}</a> | <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>
  {% endif %}
</head>
<body>
  {% block content %}
  {% endblock content %}
</body>
</html>
