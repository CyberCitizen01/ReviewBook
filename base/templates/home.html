{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
	@media (max-width: 768px) {
		.right-column{
			margin-left: 0px;
		}
	}
	@media (min-width: 768px) {
		.right-column{
			margin-left: 20px;
		}
	}
	.give-review-bar{
		background-color: #fff;
		margin-bottom:20px;
	}
	.left-column{
		padding:0px;
	}
	.right-column{
		padding:0px;
	}
</style>

<div class="container">
  <div class="d-flex flex-column">

    <!-- Top 'Give Review' bar -->
    <div class="d-lg-none left-column col-lg-7 offset-lg-1" style="border: 1px solid #000;">
      <a href="{% url 'base:select_category' %}">Review Something</a>
    </div>
    <!-- END Right 'Give Review' bar -->

    <!-- Feed -->
    <div class="left-column col-lg-7 left-column offset-lg-1" style="border: 1px solid #000;">
      <div class="feed-container">
        <p>First Feed</p>
      </div>

      <div class="feed-container">
        <p>Second Feed</p>
      </div>
    </div>
    <!-- END Feed -->

    <!-- Right 'Give Review' column -->
    <div class="right-column col-lg-3 d-lg-flex d-none flex-column" style="border: 1px solid #000;">
      <a href="{% url 'base:select_category' %}">Review Something</a>
    </div>
    <!-- END Right 'Give Review' column -->

  </div>
</div>

{% endblock content %}
