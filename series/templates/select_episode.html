{% extends 'base.html' %}

{% block content %}

{% for episode in episodes %}
  <a href="{% url 'series:give_episode_review' episode.id %}">
    <img src="{{episode.image.url}}" width="200" height="250">
    <p>Season {{episode.season_number}}, episode {{episode.episode_number}}, {{episode.name}}</p>
    </a>
  <br>
{% endfor %}

{% endblock content %}
